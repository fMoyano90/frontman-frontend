<div class="row">
  <div class="col-12 text-center" id="contactanos">
    <h2 class="pb-0 mb-0"><b><i class="fas fa-image pb-3"></i> SUBE LAS IMAGENES A LA PROPIEDAD</b></h2>
    <h3 class="pt-0 mt-0">{{propiedad.titulo}} - <small>{{propiedad.ciudad}}</small></h3>
    <hr>
    <p class="text-center">Para subir las imagenes solo debes soltar la que quieras dentro del cuadrado y presionar subir imagen, si quieres subir otra, solo debes apretar reiniciar y repetir el proceso. No hay limite minimo ni maximo de imagenes.</p>

  </div>

  <div class="col-md-4 offset-md-3 offset-lg-4 mt-2 mb-3">
    <div class="container">
        <form class="form-row">
            <div class="form-group">
              <angular-file-uploader #fileUpload1
                  [config]="afuConfig"
                  [resetUpload]=resetVar
                  (ApiResponse)="imageUpload($event)"
                  style="cursor: pointer;"
                  >
              </angular-file-uploader>
            </div>
        </form>
    </div>
  </div>
</div>
