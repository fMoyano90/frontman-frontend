
<div class="row">
  <div class="col-lg-4 offset-lg-4" id="login">
    <form class="form-signin mb-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="text-center mt-5">
        INGRESO DE ADMINISTRADORES
      </div>
      <h1 class="h3 mb-3 font-weight-normal text-center">BIENVENIDO</h1>
      
      <label for="email" class="sr-only">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" #email="ngModel"  [(ngModel)]="user.email" required autofocus>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El correo es invalido</small>
      
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" name="password" class="form-control mt-3" placeholder="Contraseña" #password="ngModel" [(ngModel)]="user.password" required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Ingresa tu contraseña</small>
      
      <button class="btn btn-lg btn-primary btn-block mb-5 mt-4" type="submit" [disabled]="loginForm.invalid">INGRESAR</button>
    </form>
  </div>
</div>
